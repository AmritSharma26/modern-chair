<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="section-fluid-main">
      <div class="section">
        <div class="info-wrap mob-margin">
          <p class="title-up">modern chair</p>
          <h2>telford longue</h2>
          <h4>$254 <span>$530</span></h4>
          <div class="section-fluid">
            <input
              type="radio"
              name="desc"
              class="desc-btn"
              id="desc-1"
              checked
            />
            <label for="desc-1">Description</label>
            <input type="radio" name="desc" class="desc-btn" id="desc-2" />
            <label for="desc-2">Details</label>
            <div class="section-fluid desc-sec" id="accor1">
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </p>
            </div>
            <div class="section-fuid desc-sec" id="accor2">
              <div class="section-inline">
                <p><span>80</span>cm <br />Length</p>
              </div>
              <div class="section-inline">
                <p><span>65</span>cm <br />Width</p>
              </div>
              <div class="section-inline">
                <p><span>90</span>cm <br />Height</p>
              </div>
              <div class="section-inline">
                <p><span>17.6</span>lbs <br />Weight</p>
              </div>
            </div>
          </div>
          <h5>Choose Color:</h5>
        </div>
        <input
          type="radio"
          name="color-btn"
          class="color-btn for-color-1"
          id="color-btn-1"
          checked
        />
        <label for="color-btn-1" class="color-1"></label>
        <input
          type="radio"
          name="color-btn"
          class="color-btn for-color-2"
          id="color-btn-2"
        />
        <label for="color-btn-2" class="color-2"></label>
        <input
          type="radio"
          name="color-btn"
          class="color-btn for-color-3"
          id="color-btn-3"
        />
        <label for="color-btn-3" class="color-3"></label>
        <input
          type="radio"
          name="color-btn"
          class="color-btn for-color-4"
          id="color-btn-4"
        />
        <label for="color-btn-4" class="color-4"></label>
        <input
          type="radio"
          name="color-btn"
          class="color-btn for-color-5"
          id="color-btn-5"
        />
        <label for="color-btn-5" class="color-5"></label>
        <input
          type="radio"
          name="color-btn"
          class="color-btn for-color-6"
          id="color-btn-6"
        />
        <label for="color-btn-6" class="color-6"></label>

        <div class="info-wrap">
          <a href="#" class="btn"
            ><i class="uil uil-shopping-cart-alt"></i> Add to cart</a
          >
        </div>

        <div class="img-wrap chair-1"></div>
        <div class="img-wrap chair-2"></div>
        <div class="img-wrap chair-3"></div>
        <div class="img-wrap chair-4"></div>
        <div class="img-wrap chair-5"></div>
        <div class="img-wrap chair-6"></div>

        <div class="back-color chair-1"></div>
        <div class="back-color chair-2"></div>
        <div class="back-color chair-3"></div>
        <div class="back-color chair-4"></div>
        <div class="back-color chair-5"></div>
        <div class="back-color chair-6"></div>
      </div>
    </div>
  </body>
</html>
